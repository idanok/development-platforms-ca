<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Article | News Platform</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/supabase.js" defer></script>
  <script type="module" src="js/auth.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header / Navigation -->
  <header class="bg-teal-600 text-white shadow">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="font-bold text-xl">News Platform</a>
      <ul class="flex space-x-4">
        <li><a href="login.html" id="login-link" class="hover:underline">Login</a></li>
        <li><a href="register.html" id="register-link" class="hover:underline">Register</a></li>
        <li><a href="create.html" id="create-link" class="hover:underline hidden">Create Article</a></li>
        <li><a href="#" id="logout-link" class="hover:underline hidden">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6">
    <h1 class="text-3xl font-bold text-teal-700 mb-6">Create a New Article</h1>

    <p id="error" class="text-red-600 mb-4"></p>

    <form id="create-article-form" class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto space-y-4">
      <div>
        <label for="title" class="block font-semibold mb-1">Title</label>
        <input type="text" id="title" name="title" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
      </div>

      <div>
        <label for="body" class="block font-semibold mb-1">Body</label>
        <textarea id="body" name="body" rows="6" required
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400"></textarea>
      </div>

      <div>
        <label for="category" class="block font-semibold mb-1">Category</label>
        <input type="text" id="category" name="category" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
      </div>

      <button type="submit"
              class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 transition">Submit Article</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-gray-700 p-4 text-center">
    &copy; 2026 News Platform
  </footer>

  <script type="module">
    import { supabase } from './js/supabase.js';
    import { getCurrentUser, logout } from './js/auth.js';

    // Protect page: redirect if not logged in
    (async () => {
      const user = await getCurrentUser();
      console.log("Logged-in user object:", user);  // Debug
      console.log("Logged-in user ID:", user?.id);  // Debug
      if (!user) {
        window.location.href = "login.html";
      }
    })();

    // Logout link
    document.querySelector("#logout-link").addEventListener("click", async (e) => {
      e.preventDefault();
      await logout();
      window.location.href = "login.html";
    });

    // Show/hide nav links based on auth state
    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        document.querySelector("#login-link").classList.add("hidden");
        document.querySelector("#register-link").classList.add("hidden");
        document.querySelector("#create-link").classList.remove("hidden");
        document.querySelector("#logout-link").classList.remove("hidden");
      } else {
        document.querySelector("#login-link").classList.remove("hidden");
        document.querySelector("#register-link").classList.remove("hidden");
        document.querySelector("#create-link").classList.add("hidden");
        document.querySelector("#logout-link").classList.add("hidden");
      }
    });

    // Handle form submission
    const form = document.querySelector("#create-article-form");
    const errorMsg = document.querySelector("#error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = await getCurrentUser();
      console.log("User object:", user); // Debug
      console.log("User ID:", user?.id); // Debug
      if (!user || !user.id) {
        errorMsg.textContent = "You must be logged in to submit an article.";
        return;
      }

      const title = form.title.value.trim();
      const body = form.body.value.trim();
      const category = form.category.value.trim();

      if (!title || !body || !category) {
        errorMsg.textContent = "All fields are required.";
        return;
      }

      const { data, error } = await supabase.from("articles").insert({
        title,
        body,
        category,
        user_id: user.id
      });

      if (error) {
        errorMsg.textContent = error.message;
      } else {
        alert("Article created successfully!");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
