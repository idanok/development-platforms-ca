<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | News Platform</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/supabase.js" defer></script>
  <script type="module" src="js/auth.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header / Navigation -->
  <header class="bg-teal-600 text-white shadow">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="font-bold text-xl">News Platform</a>
      <ul class="flex space-x-4">
        <li><a href="login.html" id="login-link" class="hover:underline">Login</a></li>
        <li><a href="register.html" id="register-link" class="hover:underline">Register</a></li>
        <li><a href="create.html" id="create-link" class="hover:underline hidden">Create Article</a></li>
        <li><a href="#" id="logout-link" class="hover:underline hidden">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-teal-700">Latest News</h1>
    <div id="articles-container" class="grid md:grid-cols-2 gap-6">
      <p>Loading articles...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-gray-700 p-4 text-center">
    &copy; 2026 News Platform
  </footer>

  <script type="module">
    import { supabase } from './js/supabase.js';
    import { getCurrentUser, logout } from './js/auth.js';

    // Logout link
    document.querySelector("#logout-link").addEventListener("click", async (e) => {
      e.preventDefault();
      await logout();
      window.location.href = "login.html";
    });

    // Show/hide nav links based on auth state
    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        document.querySelector("#login-link").classList.add("hidden");
        document.querySelector("#register-link").classList.add("hidden");
        document.querySelector("#create-link").classList.remove("hidden");
        document.querySelector("#logout-link").classList.remove("hidden");
      } else {
        document.querySelector("#login-link").classList.remove("hidden");
        document.querySelector("#register-link").classList.remove("hidden");
        document.querySelector("#create-link").classList.add("hidden");
        document.querySelector("#logout-link").classList.add("hidden");
      }
    });

    // Fetch articles from Supabase
    const container = document.querySelector("#articles-container");

    async function loadArticles() {
      container.innerHTML = "<p>Loading articles...</p>";
      const { data, error } = await supabase
        .from("articles")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        container.innerHTML = `<p class="text-red-600">${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "<p>No articles yet.</p>";
        return;
      }

      // Build article cards
      container.innerHTML = "";
      data.forEach(article => {
        const articleEl = document.createElement("div");
        articleEl.className = "bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300";
        articleEl.innerHTML = `
          <h2 class="text-xl font-semibold mb-2 text-teal-800">${article.title}</h2>
          <p class="mb-4 text-gray-700">${article.body}</p>
          <p class="text-sm font-medium text-gray-600 mb-1">Category: ${article.category}</p>
          <p class="text-xs text-gray-500">Submitted on: ${new Date(article.created_at).toLocaleString()}</p>
        `;
        container.appendChild(articleEl);
      });
    }

    // Load articles on page load
    loadArticles();
  </script>
</body>
</html>
